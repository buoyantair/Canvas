<!DOCTYPE html>
<htmL>
    <head>
        <meta charset="utf-8" />
        <title>Canvas Playground</title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            canvas{
                background: #eee;
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="480" height="320">
            
        </canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.rect(0,0, 100,100);
            ctx.fillStyle("#f8f");
            ctx.fill();
            ctx.closePath();
        </script>
    </body>
</htmL>
